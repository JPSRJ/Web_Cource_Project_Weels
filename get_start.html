<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="get_start.css">
    <title>Sign up or Sign in</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CWU</a>
            <ul class="ul_1">
                <li><a href="index.html"><button>Home</button></a></li>
                <li><a href="Course.html" class="active"><button>Courses</button></a></li>
                <li><a href="Our_Projects.html"><button>Our Projects</button></a></li>
                <li><a href="about_us.html"><button>About Us</button></a></li>
            </ul>
            <a href="get_start.html">
                <button class="btn_01">Get Start</button>
            </a>
        </nav>
    </header>
    <section>
        <div class="container_01">
            <div class="header_login">
                <h1>Sign Up</h1>
            </div>
            <div class="hr">
                <hr>
            </div>
            <form action="#">
                <div class="user_input">
                    <img src="src/icons8-user-100.png" alt="user_icon" class="user_icon" >
                    <input type="text" placeholder="Enter username or password" required>
                </div>
                <div class="user_input">
                    <img src="src/icons8-password-64.png" alt="user_password" class="user_password">
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="user_submit">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
        <div class="container_02">
            <div class="login">
                <a href="">
                    <div class="google_login">
                        <img src="src/google-icon-2048x2048-czn3g8x8.png" alt="google_icon">
                        <span>Sign Up with your Google account</span>
                    </div>
                </a>
                <a href="">
                    <div class="github_login">
                        <img src="src/github-icon-2048x1988-jzvzcf2t.png" alt="github_icon">
                        <span>Sign Up with your Github account</span>
                    </div>
                </a>
                <a href="">
                    <div class="apple_login">
                        <img src="src/154870.png" alt="apple_icon">
                        <span>Sign Up with your Apple account</span>
                    </div>
                </a>
                <a href="">
                    <div class="facebook_login">
                        <img src="src/2021_Facebook_icon.svg.png" alt="facebook_icon">
                        <span>Sign Up with your Facebook account</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
